<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title" id="myModalLabel"> System Login</h4>
</div>

<div class="modal-body">

    <div class="errorMsg alert alert-danger alert-dismissible hidden">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button></div>
    <div class="successMsg alert alert-success alert-dismissible hidden">
        <button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button></div>


    <div class="row">
        <div class="form-group col-md-12">
            <input type="text" name="user_email" placeholder="email address" class="form-control input-sm required"/> 
        </div>
        <div class="form-group col-md-12">
            <input type="password" name="user_password" placeholder="password" class="form-control input-sm required"/> 
        </div>
    </div>
</div>

<div class="modal-footer" style="text-align:left;">
    <div class="pull-right">
        <button type="submit" class="btn btn-primary" id="formSubmitBtn" name="actionBtn" value="submit">
            <i class="fa fa-chevron-circle-right"></i> Login
        </button>
    </div>
    <div class="clearfix"></div>
</div>
